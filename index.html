<head>

</head>
<body>
    <!-- 'content' is the container of every
    info on the page -->
    <div class="content">
        <!-- 'header' holds the title of current tab: Episodes or Starships -->

            <!-- 'back-button' is to get back to the main page. The button is hidden
            when in the main page -->
            <button id="back-button">&lt Back</button>
            <!-- 'tab-title' keeps the title of the tab -->
            <span id="tab-title">Topic</span>
        </div>
        <!-- 'tab' holds the episodes and starships info inside 'content' -->
        <div class="tab">
            Loading...
        </div>
    </div>
    <!-- Linking the script to the webpage -->
    <script src="script.js"></script>
